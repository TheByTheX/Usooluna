<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>create-tree</title>
  <link rel="shortcut icon" type="image/svg" href="/examples/logo.svg">
  <link rel="stylesheet" href="../../plugins/materialize.min.css">
  <script src="../../plugins/materialize.min.js"></script>
  <script src="../../plugins/d3.v6.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <link rel="stylesheet" href="../../styles/main.css">

  <style>
    #FamilyChart {
      height: 700px;
      max-height: 90vh;
      width:100%;
    }
    textarea {
      height: 200px;
      width:100%;
    }
    .p5 {padding: 5px}
    code {
      display: block;
      max-height: 150px;
      overflow-y: auto;
      font-size: 10px;
    }
    @media only screen and (max-width: 600px) {
      #FamilyChart {
        height: 60vh;
        min-height: 300px;
      }
      textarea {
        height: 30vh;
        min-height: 200px;
      }
    }
  </style>

</head>
<body>
<div style="max-width: 1100px; margin: auto">
  <div class="row">
    <div class="col s12 m9">
      <div id="FamilyChart" style="position: relative"></div>
    </div>
    <div class="col s12 m3" >
      <div id="edit_cont" class="card p5"></div>
      <div id="display_cont" class="card p5"></div>
    </div>
    <div class="col m12">
      <button type="button" onclick="json_download()">Download data.json</button>
      <button type="button" onclick="encrypt_download()">Download data.enc</button>
    </div>
    <div class="col m12" hidden>
      <h5>Data</h5>
      <div class="card p5">
        <textarea id="textarea"></textarea>
        <button class="btn" id="update_btn">UPDATE CHART</button>
      </div>
      <h5>family-chart.css</h5>
      <div class="card p5">
        <pre><code id="family-chart-css"></code></pre>
      </div>
      <h5>Vanila</h5>
      <div class="card p5">
        <pre><code id="ReactiveVanila"></code></pre>
      </div>
      <h5>Vue</h5>
      <div class="card p5">
        <pre><code id="ReactiveVue"></code></pre>
      </div>
      <h5>React</h5>
      <div class="card p5">
        <pre><code id="ReactiveReact"></code></pre>
      </div>
    </div>
  </div>
</div>

<script src="create-tree.js" type="module"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.body.appendChild(document.createElement("div"))
    modal.setAttribute("id", "form_modal")
    modal.setAttribute("class", "modal")
    M.Modal.init(modal, {});
  });

 
  function encrypt_download() {
    const textarea = document.querySelector("#textarea")
    const data = JSON.parse(textarea.value)
    // alert(data);
    // console.log(data);  

    const pwd = prompt("Enter pass to Encrypt: ");
    const encrypted = CryptoJS.AES.encrypt(JSON.stringify(data), pwd);

    // save
    const encodedEncrypted = encrypted.toString();
    const blob = new Blob([encodedEncrypted], { type: 'text/plain' }); // Adjust MIME type as needed
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'data.enc'; // Desired filename
    link.click();
  }

  function json_download() {
    const textarea = document.querySelector("#textarea")
    const data = JSON.parse(textarea.value)
    // alert(data);
    // console.log(data);  

    // save
    // const encodedEncrypted = encrypted.toString();
    const dataObj = JSON.stringify(data, null, 2)
    const blob = new Blob([dataObj], { type: 'application/json' }); // Adjust MIME type as needed
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'data.json'; // Desired filename
    link.click();
  }
</script>
</body>
</html>
